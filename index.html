<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wizytówka</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="card">
        <article class="person">
            <img class="person__photo" src="img/Lukasz Kapuscinski.jpg" alt="Uśmiechnięty Łukasz">
            <div>
                <header class="person__header">
                    <h1 class="person__name">Łukasz Kapuściński</h1>
                    <span class="person__position">Wanabe frontend developer one day</span>
                    <p class="person__description">
                        Programista z <strong class="person__special">kilkunastotygodniwym doświadczeniem</strong>, fotograf, 
                        <strong class="person__special"> zapalony portrecista</strong>. Uwielbia eksperymentować z nowymi
                        technologiami, w swojej twórczości ocierając się o sztukę.
                    </p>
                    <p class="person__description person__descriptions--last">
                        W sieci: <a class="person__link" href="https://www.facebook.com/LukaszKapuscinskiPhotography/" target="_blank">Facebook</a>, <a class="person__link" href="https://github.com/LukaszKapuscinski" target="_blank">Github</a>, <a class="person__link" href="https://www.instagram.com/lukasz_kapuscinski/" target="_blank">Instagram</a>.
                    </p>
                </header>
            </div>
        </article>
    </main>
</body>

</html>
